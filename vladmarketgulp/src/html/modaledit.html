
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="modal modal--edit">
        <div class="modal-top">
            <h3 class="modal__title">
                Изменение товара
            </h3>
        </div>
        <div class="content modal__content">
            <form action="">
            <div class="avtr profile__avtr">
                <img src="" alt="">
              </div>
            <div class="modal-form">
                <div class="inputBlock auth-form__inputBlock">
                    <label for="email">Название</label>
                    <input type="email" name="email" id="email" placeholder="example@example.com">
                </div>
            </div>
            <div class="modal-form">
                <div class="inputBlock auth-form__inputBlock">
                    <label for="email">Описание</label>
                    <textarea type="text" name="email" id="email"  placeholder="Описание"></textarea>
                </div>
            </div>
            </form>
            <div class="modal__sizeColor">
                <div class="colorblock tovarPage__colorblock">
                    <h2 class="content__title">Доступные цвета</h2>
                    <div class="colors-row">
                        <div class="color color__red"></div>
                        <div class="color color__blue"></div>
                        <div class="color color__black"></div>
                        <div class="color color__pink"></div>
                        <div class="color color__orange"></div>
                        <div class="color color__white"></div>
                        <div class="color color__green"></div>
                    </div>
                </div>
                <div class="sizeblock">
                    <h2 class="content__title">Доступные размеры</h2>
                    <div class="size-row">
                    <div class="size-item size-item__active"><p>36</p></div>
                    <div class="size-item"><p>37</p></div>
                    <div class="size-item"><p>38</p></div>
                    <div class="size-item"><p>39</p></div>
                    <div class="size-item"><p>40</p></div>
                    <div class="size-item"><p>41</p></div>
                    <div class="size-item"><p>42</p></div>
                </div>
                </div>
                <button class="button button--submit">Добавить</button>
            </div>
        </div>
    </div>
  </body>
</html>
